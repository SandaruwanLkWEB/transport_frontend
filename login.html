<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>පිවිසෙන්න</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
<header>
  <h1>පිවිසෙන්න</h1>
  <div style="display:flex; gap:8px; align-items:center;">
    <a href="register.html">ලියාපදිංචි වන්න</a>
    <a href="index.html">මුල් පිටුව</a>
  </div>
</header>

<div class="container">
  <div class="card">
    <label>ඊමේල්</label>
    <input id="email" type="email" placeholder="name@company.lk" />
    <label>මුරපදය</label>
    <input id="password" type="password" placeholder="••••••••" />
    <div style="display:flex; gap:8px; flex-wrap:wrap; margin-top:10px;">
      <button class="btn" onclick="doLogin()">පිවිසෙන්න</button>
      <button class="btn ghost" onclick="location.href='register.html'">ගිණුමක් තනන්න</button>
    </div>
    <div class="hr"></div>
    <p class="small">
      ඔබ ව Web හරහාම ලියාපදිංචි වුණේ නම්, පළමුව HOD අනුමැතිය අවශ්‍යයි. පිවිසෙන්න බැරි නම්, ඔබගේ HOD වෙත දැනුම්දී ලියාපදිංචිය අනුමත කරගන්න.
    </p>
  </div>
</div>

<script>
function dashForRole(role){
  const map = { "ADMIN":"admin.html", "HOD":"hod.html", "HR":"hr.html", "TA":"ta.html", "EMP":"emp.html" };
  return map[role] || "index.html";
}

async function doLogin(){
  try{
    const d = await api("/auth/login", {
      method:"POST",
      body: JSON.stringify({ email: qs("email").value.trim(), password: qs("password").value })
    });
    setToken(d.token);
    const me = await loadMe();
    location.href = dashForRole(me.me.role);
  }catch(e){ toast(e.message); }
}

// If already logged in
(async function init(){
  try{
    const t = getToken();
    if(!t) return;
    const me = await loadMe();
    location.href = dashForRole(me.me.role);
  }catch(e){
    clearToken();
  }
})();
</script>
</body>
</html>
