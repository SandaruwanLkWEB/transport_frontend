<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>අද ප්‍රවාහන තොරතුරු</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
<header>
  <h1>අද ප්‍රවාහන තොරතුරු</h1>
  <div style="display:flex; gap:8px; align-items:center;">
    <a href="index.html">මුල් පිටුව</a>
    <button class="btn secondary small" onclick="logout()">ඉවත් වන්න</button>
  </div>
</header>

<div class="container">
  <div class="card" id="meBox"></div>
  <div class="card" id="box">Loading...</div>
</div>

<script>
async function guard(){
  const me = await guardRole("EMP");
  if(!me) return;
  qs("meBox").innerHTML = `<b>${me.role}</b> | ${me.email}`;
}


async function loadToday(){
  const d = await api("/emp/today-transport");
  if(!d.has_transport){
    const msg = d.message || "ඔබට අද ප්‍රවාහන පහසුකම් අනුයුක්ත කර නැත.";
    const hint = d.hint || "ඔබ අමතක වී ඇතුළත් නොවූ බව සිතෙන්නේ නම් හැකි ඉක්මනින් ප්‍රවාහන අධිකාරිය සම්බන්ධ කරගන්න.";
    const phone = (d.ta_contact && d.ta_contact.phone) ? d.ta_contact.phone : "";
    qs("box").innerHTML = `
      <b>${msg}</b>
      <div class="small" style="margin-top:6px;">${hint}</div>
      ${phone ? `<div class="small" style="margin-top:6px;"><b>සම්බන්ධ වීමට:</b> ${phone}</div>` : ""}
    `;
    return;
  }

  const route = d.route || {};
  const sub = d.sub_route || {};
  const v0 = (d.vehicles && d.vehicles.length) ? d.vehicles[0] : {};

  qs("box").innerHTML = `
    <div style="font-weight:800; font-size:16px;">අදට ප්‍රවාහන විස්තර</div>
    <div class="hr"></div>

    <div class="row">
      <div>
        <div class="small">ගමන අවසන් කරන ස්ථානය</div>
        <div style="font-weight:800;">${sub.sub_name || "—"}</div>
      </div>
      <div>
        <div class="small">රූට්</div>
        <div style="font-weight:800;">${route.route_no || ""} ${route.route_name ? "- "+route.route_name : ""}</div>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="small">වාහනයේ ලියාපදිංචි අංකය</div>
        <div style="font-weight:800;">${v0.vehicle_registration_no || "—"}</div>
      </div>
      <div>
        <div class="small">වාහන අංකය</div>
        <div style="font-weight:800;">${v0.vehicle_no || "—"} ${v0.fleet_no ? "(Fleet: "+v0.fleet_no+")" : ""}</div>
      </div>
    </div>

    <div class="row">
      <div>
        <div class="small">රියදුරු නම</div>
        <div style="font-weight:800;">${v0.driver_name || "—"}</div>
      </div>
      <div>
        <div class="small">දුරකථන අංකය</div>
        <div style="font-weight:800;">${v0.driver_phone || "—"}</div>
      </div>
    </div>

    <div class="hr"></div>
    <div class="small"><b>උපදෙස්:</b> ${v0.instructions || "—"}</div>
  `;
}


(async function init(){
  try{
    await guard();
    await loadToday();
  }catch(e){ toast(e.message); logout(); }
})();
</script>
</body>
</html>
