<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EMP - Today Transport</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
<header>
  <h1>EMP - Today Transport</h1>
  <div style="display:flex; gap:8px; align-items:center;">
    <a href="index.html">Home</a>
    <button class="btn secondary small" onclick="logout()">Logout</button>
  </div>
</header>

<div class="container">
  <div class="card" id="meBox"></div>
  <div class="card" id="box">Loading...</div>
</div>

<script>
async function guard(){
  const me = await guardRole("EMP");
  if(!me) return;
  qs("meBox").innerHTML = `<b>${me.role}</b> | ${me.email}`;
}

async function loadToday(){
  const d = await api("/emp/today-transport");
  if(!d.has_transport){
    qs("box").innerHTML = "<b>අදට transport නැහැ.</b><div class='small'>ඔයා අද OT / special request එකට ඇතුල් කරලා නැත්නම්, HOD ට කියලා request එකට add කරගන්න.</div>";
    return;
  }
  qs("box").innerHTML = `
    <div style="font-weight:800; font-size:16px;">අදට Transport Detail</div>
    <div class="hr"></div>
    <div class="row">
      <div>
        <div class="small">Route</div>
        <div style="font-weight:800;">${d.route_no || ""} ${d.route_name ? "- "+d.route_name : ""}</div>
      </div>
      <div>
        <div class="small">Vehicle</div>
        <div style="font-weight:800;">${d.vehicle_no || "-"}</div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="small">Driver</div>
        <div style="font-weight:800;">${d.driver_name || "-"}</div>
      </div>
      <div>
        <div class="small">Phone</div>
        <div style="font-weight:800;">${d.driver_phone || "-"}</div>
      </div>
    </div>
    <div class="hr"></div>
    <div class="small">Instructions</div>
    <div style="font-weight:700;">${d.instructions || "—"}</div>
  `;
}

(async function init(){
  try{
    await guard();
    await loadToday();
  }catch(e){ toast(e.message); logout(); }
})();
</script>
</body>
</html>
